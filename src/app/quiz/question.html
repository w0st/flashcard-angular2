<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-gamepad"></i> Question {{current}}/{{all}}</h3>
    </div>
    <div class="panel-body">
        <div class="flipper">
            <div class="card" [ngClass]="{'flipped': isChecked}">
                <div class="face front">
                    <div class = "text-center">
                        Front
                    </div>
                    <div class = "text-center card-word">
                        {{card.front | uppercase}}
                    </div>
                    <div class = "text-center">
                        Back
                    </div>
                    <div class = "text-center">
                        <input class="form-control" placeholder="Please type answer here" style="width: 90%; display: inline"
                               [(ngModel)]="answer" />
                    </div>
                    <div class = "text-center bottom">
                        <button class="btn btn-default" (click)="check()">Check</button>
                    </div>
                </div>
                <div class="face back" [style.background-color]="isCorrect ? '#C9FFD1' : '#FFC8CF'">
                    <div class = "text-center" style="font-size: 1.5em">
                        {{isCorrect ? 'GOOD' : 'BAD'}}
                    </div>
                    <div class = "text-center bottom">
                        <button class="btn btn-default" (click)="next()">Next</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
