<div class="flipper">
    <div class="card" [ngClass]="{'flipped': flipped}">
        <div class="face front">
            <div class = "text-center">
                Front
            </div>
            <div class = "text-center card-word">
                {{front | uppercase}}
            </div>
            <div class="text-center bottom">
                <button type="button" class="btn btn-default" (click)="reverse()">
                    Reverse
                </button>
            </div>
        </div>
        <div class="face back">
            <div class = "text-center">
                Back
            </div>
            <div class = "text-center card-word">
                {{back | uppercase}}
            </div>
            <div class="text-center bottom">
                <button type="button" class="btn btn-default" (click)="reverse()">
                    Reverse
                </button>
            </div>
        </div>
    </div>
</div>
