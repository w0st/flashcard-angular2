<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list"></i> Groups</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead class="thead-default">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let group of groups">
                    <td>{{group.id}}</td>
                    <td>{{group.name}}</td>
                    <td>{{group.description}}</td>
                    <td><a class="btn btn-default" [routerLink]="['/group', group.id]">Show cards</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
